!<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
   
   <title>Discs</title>
</head>


<body>
   <div id="app">

      <header class="position-fixed top-0 start-0 w-100 p-3 d-flex flex-row justify-content-between align-items-center">
         <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png" alt="Spotify logo">
      </header>

      <main>
         <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 align-items-stretch">
               
                  <a v-for="disc in albums" href="#" class="col d-block">
                     <article class="text-center h-100 p-3">
                        <img :src="disc.poster" alt="disc.title" class="w-100 mb-2">
                        <h2 class="text-uppercase">{{ disc.title }}</h2>
                        <p class="m-0">{{ disc.author }}</p>
                        <p class="m-0">{{ disc.year }}</p>
                        <p class="m-0 fst-italic">{{ disc.genre }}</p>
                     </article>
                  </a>
      
            </div>
         </div>
      </main>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="./js/main.js"></script>
</body>
</html>
